
<mat-card class="my-card">


  <mat-card-content>
    <form class="my-form">


           <mat-form-field class="full-width">
              <mat-label>Nom</mat-label>
              <input  matInput  placeholder="Nom" name="name" #name required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Mot de Passe</mat-label>
              <input  matInput  placeholder="Mot de Passe" #password name="password">
           </mat-form-field>
    </form>
  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button [mat-dialog-close]="{name: name.value, pwd: password.value}" color="primary">INSCRIPTION</button>
  </mat-card-actions>
</mat-card>
