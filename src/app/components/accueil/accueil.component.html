<mat-toolbar>
  <mat-toolbar-row>

    <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon style="color: #fff">more_vert</mat-icon>

    </button>
    <span class="title">ToDoList</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['../accueil']">
    <mat-icon>home</mat-icon>
    <span>Accueil</span>
  </button>
  <button mat-menu-item [routerLink]="['../boite']">
    <mat-icon>inbox</mat-icon>
    <span>Boite de r√©ception</span>
  </button>
  <button mat-menu-item [routerLink]="['../today']">
    <mat-icon>today</mat-icon>
    <span>Aujourd'hui</span>
  </button>
  <button mat-menu-item [routerLink]="['../week']">
    <mat-icon>calendar_today</mat-icon>
    <span>7 prochains jours</span>
  </button>
</mat-menu>

<div class="general">
  <h5>En retard</h5>
  <div *ngFor="let tache of tachesLate">
    <app-tache [tache]="tache"></app-tache>
  </div>

  <h5>Aujourd'hui</h5>
  <div *ngFor="let tache of tachesToday">
    <app-tache [tache]="tache"></app-tache>
  </div>

  <h5>7 prochains jours</h5>
  <div *ngFor="let tache of tachesWeek">
    <app-tache [tache]="tache"></app-tache>
  </div>

  <h5>Autres</h5>
  <div *ngFor="let tache of tachesOthers">
    <app-tache [tache]="tache"></app-tache>
  </div>

  <app-ajout-tache></app-ajout-tache>
</div>
